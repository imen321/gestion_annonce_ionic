<ion-header [translucent]="true">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="header">
   
    <h1>Sign Up</h1> 
  </div>

  <form>
    <div class="ion-pudding">
      <ion-item>
        <ion-input placeholder="name" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="password" class="input"></ion-input>
        <ion-icon name="Lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
        <ion-fab-button [routerLink]="['/home']">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <div class="signinLink">
        <p>Already a member ? <a style="color: #6DB9EF;"[routerLink]="['/login']">Sign In now</a></p>
      </div>

    </div>
  </form>
</ion-content>
