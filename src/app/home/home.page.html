<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nos annonces    </ion-title>
   
    <ion-buttons slot="end">
      <ion-button routerLink="/add">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-label>Home</ion-label>
        <ion-icon name="home-outline"></ion-icon>
      </ion-item>
      <ion-item routerLink="/about">
        <ion-label>Notification</ion-label>
        <ion-icon name="notifications-circle-outline"></ion-icon>
      </ion-item>
      <ion-item routerLink="/contact">
        <ion-label>Contact</ion-label>
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      </ion-item>
      <ion-item routerLink="/contact">
        <ion-label>Calendar</ion-label>
        <ion-icon name="calendar-number-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center ion-color-danger">Nous vous proposons ces nouvelles annonces
  </h1>
  <br/>
  <ion-col class="image">
    <img src="assets/icon/a.jpg" alt="Description de l'image">
  </ion-col>
  <ion-list>
    <ion-item *ngFor="let Ads of tabads" [routerLink]="['/details', Ads.id]">
      <ion-avatar>
        <img [src]="Ads.image" />
        
      </ion-avatar>
      <ion-label class="ion-margin-horizontal">{{ Ads.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/liste"> <!-- Added routerLink to navigate to the "liste" page -->
        <ion-icon name="list-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
